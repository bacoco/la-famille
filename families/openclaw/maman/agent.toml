[identity]
format = "aieos"
path = "identity.aieos.json"
soul_md = "SOUL.md"

[provider]
name = "anthropic"
model = "claude-opus-4"
api_key_env = "ANTHROPIC_API_KEY"

[memory]
backend = "sqlite"
database = "../../context-bus/openclaw.db"
namespace = "agent:maman"
auto_save = true

[gateway]
host = "0.0.0.0"
port = 3101

[agents.henry]
provider = "custom:http://localhost:3102/v1"
model = "henry"
temperature = 0.5

[agents.sage]
provider = "custom:http://localhost:3103/v1"
model = "sage"
temperature = 0.3

[agents.nova]
provider = "custom:http://localhost:3104/v1"
model = "nova"
temperature = 0.7

[agents.blaise]
provider = "custom:http://localhost:3105/v1"
model = "blaise"
temperature = 0.2

[[tools.custom]]
name = "council"
crate = "openclaw-council"

[[tools.custom]]
name = "context_query"
crate = "openclaw-context-bus"

[[tools.custom]]
name = "context_claim"
crate = "openclaw-context-bus"
