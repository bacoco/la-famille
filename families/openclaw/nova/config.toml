# ZeroClaw native config — nova (engineer)
# OpenAI Codex — endpoint: chatgpt.com/backend-api/codex/responses
default_provider = "openai-codex"
default_model = "gpt-5-codex"
default_temperature = 0.7
# api_key loaded via OPENAI_API_KEY env var (Codex OAuth JWT)

[gateway]
port = 3104
host = "0.0.0.0"
require_pairing = false
allow_public_bind = true

[memory]
backend = "sqlite"
auto_save = true

[agent]
max_tool_iterations = 10
max_history_messages = 50
