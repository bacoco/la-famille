[identity]
format = "aieos"
path = "identity.aieos.json"
soul_md = "SOUL.md"

[provider]
name = "openai"
model = "gpt-5.3-codex"
api_key_env = "OPENAI_API_KEY"

[memory]
backend = "sqlite"
database = "../../context-bus/openclaw.db"
namespace = "agent:nova"
auto_save = true

[gateway]
host = "0.0.0.0"
port = 3104

[[tools.custom]]
name = "context_query"
crate = "openclaw-context-bus"
