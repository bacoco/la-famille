[identity]
format = "aieos"
path = "identity.aieos.json"
soul_md = "SOUL.md"

[provider]
name = "openrouter"
model = "glm-4.7"
api_key_env = "OPENROUTER_API_KEY"

[memory]
backend = "sqlite"
database = "../../context-bus/openclaw.db"
namespace = "agent:henry"
auto_save = true

[gateway]
host = "0.0.0.0"
port = 3102

[[tools.custom]]
name = "context_query"
crate = "openclaw-context-bus"
