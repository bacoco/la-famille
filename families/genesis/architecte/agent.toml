[identity]
format = "aieos"
path = "identity.aieos.json"
soul_md = "SOUL.md"

[provider]
name = "anthropic"
model = "claude-opus-4"
api_key_env = "ANTHROPIC_API_KEY"

[memory]
backend = "sqlite"
database = "../../context-bus/genesis.db"
namespace = "agent:architecte"
auto_save = true

[gateway]
host = "0.0.0.0"
port = 3201

[[tools.custom]]
name = "context_query"
crate = "openclaw-context-bus"
